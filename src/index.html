<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Spinning Grace: A Carousel of God's Love</title>
</head>

<body>
    <!-- header image-->
    <div class="king-yjc">
        <img src="images/Yeshua-Love.png" alt="Yeshua Love" />
    </div>

    <!-- carousel-->
    <div class="carousel">
        <div class="carousel__item">
            <img src="images/image-1.jpg" alt="Image 1" />
            <audio src="music/Amazing Grace.m4a"></audio>
        </div>
        <div class="carousel__item">
            <img src="images/image-2.jpg" alt="Image 2" />
            <audio src="music/This I Know.m4a"></audio>
        </div>
        <div class="carousel__item">
            <img src="images/image-3.jpg" alt="Image 3" />
            <audio src="music/How Great is Our God.m4a"></audio>
        </div>
        <div class="carousel__nav"></div>
    </div>

    <!-- header title-->
    <div>
        <h3>Spinning Grace: A Carousel of God's Love</h3>
    </div>

    <!-- bottom decorative image-->
    <div class="music-notes">
        <img src="images/music-notes.png" alt="Music Notes" />
    </div>

    <script src="index.js"></script>
</body>

</html>
