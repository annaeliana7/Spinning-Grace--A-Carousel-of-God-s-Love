<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Spinning Grace: A Carousel of God's Love</title>
</head>

<body>

    <div class="">

    <div>
        <h3>Spinning Grace: A Carousel of God's Love</h3>

    <div class="">
